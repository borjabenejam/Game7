        <script type="text/javascript">
            var a = confirm("Do you want to use Prompt?");
            if(a){
                var value = prompt("Enter the MAX value:");
                method1(value);
            }else {
                //document.write("<form>");
                var txt = document.createElement("INPUT");
                txt.setAttribute("type","number");
                txt.setAttribute("name","txt");


                var btn = document.createElement("Button");
                var node = document.createTextNode("Try!");
                btn.appendChild(node);


                btn.addEventListener("click",function(){
                    method1(txt.value);
                });




                document.body.appendChild(txt);
                document.body.appendChild(btn);

            }


            function method1(number){

                var array = [];
                var MULTI = 7; //Must be a constant.
                for(var i = 1;i < number;i++){
                    if(testEnd(i,MULTI) || testMultiple(i,MULTI) ){
                        array.push(i);
                    }
                }
                /**
                 *
                 * @param n
                 * @param MULTI
                 * @returns {boolean}
                 */
                function testMultiple(n,MULTI){
                    if(n % MULTI == 0){
                        return true;
                    }else{
                        return false;
                    }
                }
                /**
                 *
                 * @param n
                 * @param MULTI
                 * @returns {boolean}
                 */
                function testEnd(n,MULTI){

                    var cad = n.toString();
                    var long = cad.length;
                    if((parseInt(cad.charAt(long-1))) == MULTI){
                        return true;
                    }else{
                        return false;
                    }
                }
                /**
                 *
                 * @param array
                 */
                function display(array){
                    for(var it = 0;it < array.length;it++){
                        document.write(array[it]+"</br>");
                    }
                }
                display(array);
            }


        </script>
